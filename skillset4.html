<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		th, td {
			border: 1px inset lightgray;
			padding: 5px;
		}
		table {
			border-style: outset outset outset none;
			border-width: 2px;
			border-color: gray;
			border-spacing: 5px;
		}
	</style>
</head>
<body>
	<table >
		<tr>
			<th style="border-style:none;"></th>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
			<th>Column 4</th>
			<th>Column 5</th>
		</tr>
		<tr>
			<td>Row 1</td>
			<td rowspan="2" colspan="2" bgcolor="pink">1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Row 2</td>
			<td>5</td>
			<td rowspan="3" bgcolor="yellow">6</td>
			<td>7</td>
		</tr>
		<tr>
			<td>Row 3</td>
			<td>8</td>
			<td rowspan="2" colspan="2" bgcolor="green">9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>Row 4</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
</body>
</html
